<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qaraqalpaq tilin morfologiyalıq analiz qılıw</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Semantic-UI/semantic.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="ui header segment">
    <div class="ui container">
        <h1 class="ui headre">NGU</h1>
        <div class="ui divider"></div>
        <p>Tez, qolay hám biypul</p>
    </div>
</div>


<div class="ui container">
    <div class="ui piled segment">
        <h4 class="ui header">Nátija</h4>
        <table class="ui celled large olive table">
            <thead>
            <tr>
                <th><i class=""></i>Tekst</th>
                <th><i class=""></i>Juwap</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <form action="" method="get">
{#                        {% csrf_token %}#}
                        <textarea name="q" id="" cols="80" class="form-control" rows="15">{% if natija %}{{ soz }}{% endif %}</textarea>
                        <button type="submit" class="btn mt-3 btn-primary">Jıberiw</button>
                    </form>
                </td>
                <td>
                    <textarea name="" id="" cols="80" rows="15" class="form-control">{% if natija %}{% for tarjima in natija %}
{{ tarjima }}
                    {% endfor %}{% endif %}
                    </textarea>
                </td>
            </tr>


            </tbody>
        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
